                        <input type="text" name="title" class="text-input">
                    </div>
                    <div>
                        <label for="body">Body</label><br>
                        <textarea name="body" id="body" cols="55" rows="15"></textarea>
                    </div>
                    <div>
                        <label for="image">Image</label><br>
                        <input type="file" name="file" class="text-input">
                    </div>
                    <div>
                        <label for="Date">Date</label><br>
                        <input type="date" name="date" class="text-input">
                    </div>

                    <div>
                        <label for="Date">Author</label><br>
                        <input type="text" name="user" class="text-input">
                    </div>

                    <div>
                        <button type="submit" class="submit-button" onclick="addPostToLs()">Add Post</button>
                    </div>
